<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Material Calculator</title>
</head>

<body>
<div class="wrapper">
    <div class="calculatorBody">
        <input id="output" type="text"><br>
        <button class="btn" onclick="attribValue(this)" type="button" value="7">7</button>
        <button class="btn" onclick="attribValue(this)" type="button" value="8">8</button>
        <button class="btn" onclick="attribValue(this)" type="button" value="9">9</button>
        <button class="btn c" onclick="clearInput()" type="button" value="c">C</button>
        <br>
        <button class="btn" onclick="attribValue(this)" type="button" value="6">6</button>
        <button class="btn" onclick="attribValue(this)" type="button" value="5">5</button>
        <button class="btn" onclick="attribValue(this)" type="button" value="4">4</button>
        <button class="btn" onclick="attribValue(this)" type="button" value="/">/</button>
        <br>
        <button class="btn" onclick="attribValue(this)" type="button" value="3">3</button>
        <button class="btn" onclick="attribValue(this)" type="button" value="2">2</button>
        <button class="btn" onclick="attribValue(this)" type="button" value="1">1</button>
        <button class="btn" onclick="attribValue(this)" type="button" value="*">x</button>
        <br>
        <button class="btn" onclick="attribValue(this)" type="button" value="-">-</button>
        <button class="btn" onclick="attribValue(this)" type="button" value="+">+</button>
        <button class="btn" onclick="attribValue(this)" type="button" value="0">0</button>
        <button class="btn equals" onclick="calculate()" type="button" value="=">=</button>
        </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
